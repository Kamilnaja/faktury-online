<div class="modal fade" id="createClient" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
              aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="">Modal title</h4>
        </div>
        <div class="modal-body">
          <div class="col-md-3">
            <h2>Dodaj klienta</h2>
            <form ng-submit="saveClient()">
              <div class="form-group">
                <label>Client Name</label>
                <input
                    ng-model="name"/>
              </div>
              <div class="form-group">
                <label>Client NIP</label>
                <input
                    ng-model="nip"/>
              </div>
              <h3>Adres</h3>
              <hr>
              <div class="form-group">
                <label>Ulica</label>
                <input
                    ng-model="addressStreet"/>
              </div>
              <div class="form-group">
                <label for="nr">Numer </label>
                <input
                    type="number"
                    id="nr"
                    ng-model="addressNr"/>
              </div>
              <div class="form-group">
                <label>Miasto</label>
                <input
                    ng-model="addressCity"
                />
              </div>
              <div class="form-group">
                <label for="postalcode">Kod</label>
                <input
                    type="text"
                    id="postalcode"
                    ng-model="addressPostal">
              </div>
              <input type="submit"/>
            </form>
          </div>
  
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
